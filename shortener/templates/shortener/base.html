<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Tahoma", "Pixelated MS Sans Serif", sans-serif;
            background: linear-gradient(135deg, #008080 0%, #004040 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .win98-container {
            width: 30rem;
            margin: 2rem auto;
            position: relative;
            --win98-blue: #0a246a;
            --win98-light: #c0c0c0;
            --win98-dark: #808080;
            --win98-white: #ffffff;
            --win98-black: #000000;
        }

        .win98-window {
            background: var(--win98-light);
            border: 2px solid;
            border-color: var(--win98-white) var(--win98-dark) var(--win98-dark) var(--win98-white);
            position: relative;
            z-index: 10;
        }

        .win98-titlebar {
            background: linear-gradient(to right, var(--win98-blue), #0a248a);
            color: white;
            padding: 3px 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--win98-dark);
        }

        .win98-title {
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 2px;
            letter-spacing: 0.5px;
        }

        .win98-controls {
            display: flex;
            gap: 2px;
            margin-right: 2px;
        }

        .win98-button {
            width: 16px;
            height: 14px;
            background: var(--win98-light);
            border: 1px solid;
            border-color: var(--win98-white) var(--win98-dark) var(--win98-dark) var(--win98-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
        }

        .win98-button:active {
            border-color: var(--win98-dark) var(--win98-white) var(--win98-white) var(--win98-dark);
        }

        .win98-content {
            padding: 15px;
        }

        .win98-menu-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding: 2px 5px;
            background: var(--win98-light);
            border: 1px solid;
            border-color: var(--win98-white) var(--win98-dark) var(--win98-dark) var(--win98-white);
        }

        .win98-menu-item {
            font-size: 0.8rem;
            cursor: pointer;
            padding: 1px 3px;
        }

        .win98-menu-item:hover {
            background: var(--win98-blue);
            color: white;
        }

        .win98-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--win98-light);
            color: var(--win98-black);
            padding: 2px 5px;
            font-size: 0.7rem;
            border-top: 2px solid;
            border-color: var(--win98-white) var(--win98-dark) var(--win98-dark) var(--win98-white);
            min-height: 22px;
        }

        .win98-status-text {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .win98-status-indicators {
            display: flex;
            gap: 5px;
        }

        .win98-indicator {
            background: var(--win98-white);
            color: var(--win98-black);
            padding: 0 3px;
            border: 1px solid;
            border-color: var(--win98-dark) var(--win98-white) var(--win98-white) var(--win98-dark);
            font-weight: bold;
        }

        .win98-resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg,
                    transparent 0%,
                    transparent 50%,
                    var(--win98-dark) 50%,
                    var(--win98-dark) 60%,
                    transparent 60%);
            cursor: nw-resize;
        }

        /* About Me Button - Floating Style */
        .about-me-floating {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .win98-btn {
            font-family: "Tahoma", sans-serif;
            border: none;
            outline: none;
            cursor: pointer;
            background: #ffffff;
            box-shadow:
                inset -1px -1px #0a0a0a,
                inset 1px 1px #ffffff,
                inset -2px -2px #808080,
                inset 2px 2px #dfdfdf;
            font-size: 12px;
            padding: 6px 15px;
            color: #000;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .win98-btn:hover {
            background: #d4d4d4;
        }

        .win98-btn:active {
            box-shadow:
                inset -1px -1px #ffffff,
                inset 1px 1px #0a0a0a,
                inset -2px -2px #dfdfdf,
                inset 2px 2px #808080;
            padding: 7px 14px 5px 16px;
        }

        .win98-btn-icon {
            font-size: 14px;
        }

        /* Credits text in status bar */
        .credits-link {
            color: #0000ff;
            text-decoration: none;
            font-size: 0.7rem;
        }

        .credits-link:hover {
            text-decoration: underline;
            color: #ff0000;
        }
    </style>
</head>
